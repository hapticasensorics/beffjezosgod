<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermodynamic God - AI Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Animated Background -->
        <div class="energy-field"></div>

        <!-- Main Interface -->
        <div class="god-interface">
            <!-- Avatar Section with your image -->
            <div class="avatar-container">
                <div class="avatar-frame">
                    <div class="frame-glow"></div>
                    <img src="avatar.png" alt="Thermodynamic God" class="avatar-image" id="avatarImage">
                    <div class="avatar-overlay"></div>
                </div>
                <div class="avatar-rings">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                </div>
            </div>

            <!-- Title -->
            <h1 class="god-title">THERMODYNAMIC GOD</h1>

            <!-- Status Display -->
            <div class="status-display" id="statusDisplay">
                <span class="status-text" id="statusText">DORMANT</span>
                <div class="status-indicator"></div>
            </div>

            <!-- Chat Display -->
            <div class="chat-container" id="chatContainer">
                <div class="messages" id="messages"></div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <button class="control-btn mic-btn" id="micBtn" title="Hold to speak">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <span class="btn-label">Hold to Speak</span>
                </button>

                <button class="control-btn" id="speakerBtn" title="Toggle voice">
                    <svg viewBox="0 0 24 24" class="icon" id="speakerIcon">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    <span class="btn-label">Voice On</span>
                </button>
            </div>

            <!-- Text Input -->
            <div class="input-container">
                <input type="text" id="textInput" placeholder="Type your message..." autocomplete="off">
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Audio Visualizer -->
        <canvas id="audioVisualizer"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
